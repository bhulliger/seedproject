// ############################################################################
// Source Sets
// ############################################################################
sourceSets {
	cucumber {
		java {
			srcDirs += 'src/cucumber/java'
		}
		resources {
			srcDirs += 'src/cucumber/resources'
		}
	}
}

// ############################################################################
// Dependencies
// ############################################################################
dependencies {
	testCompile libraries.cucumber
}

// ############################################################################
// Plugin configuration
// ############################################################################
cucumber {
	monochrome = false
}

// ############################################################################
// Project Initialization
// ############################################################################
initPackages << {
	createPackages(sourceSets.cucumber.java.srcDirs, project.name.toLowerCase(), false)
	createPackages(sourceSets.cucumber.resources.srcDirs, project.name.toLowerCase(), false)
}

