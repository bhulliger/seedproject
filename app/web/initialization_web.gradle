// ############################################################################
// Project Initialization
// ############################################################################
initProject << {
	println ">> initializing project specific stuff for web"
	
	sourceSets.main*.java.srcDirs*.each {
		
		// create package
		def basePackage = parent.group + "." + rootProject.name +"."+project.name + ".client.app"
		def pkgPath = it.toString() + "/" + parent.group.replaceAll("\\.", "/") +"/" + rootProject.name + "/" + project.name + "/client/app/"
		new File(pkgPath).mkdirs();
		
		
		// Presenter
		new File(pkgPath + "/AppActivity.java").text = file('templates/AppActivity.java.template').text.replaceAll("@package@", basePackage) 
		
		// View (Interface + Implementation)
		new File(pkgPath + "/AppView.java").text = file('templates/AppView.java.template').text.replaceAll("@package@", basePackage) 
		new File(pkgPath + "/AppViewImpl.java").text = file('templates/AppViewImpl.java.template').text.replaceAll("@package@", basePackage) 
		new File(pkgPath + "/AppViewImpl.ui.xml").text = file('templates/AppViewImpl.ui.xml.template').text
	}
	
}